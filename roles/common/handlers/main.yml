---
- name: restart_cups
  service:
    name: cups.service
    state: restarted

- name: restart_paccache
  service:
    name: paccache.timer
    state: restarted

- name: stop systemd per-user instance
  service:
    name: "user@{{ remote_user.uid }}"
    state: stopped

- name: generate_locales
  ansible.builtin.command: locale-gen
  become: true

- name: reload_systemd_config
  command: systemctl daemon-reload
  become: true
