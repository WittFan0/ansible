---
- name: Set OS distribution dependent variables
  include_vars: "os_{{ ansible_facts['distribution'] }}.yml"

- name: Install graphics packages
  ansible.builtin.package:
    name: 
      - geeqie
      - "{{ exiftran_package }}"
      - gawk
      - gphoto2
      - imagemagick
      - "{{ rsvg-convert_package }}"
      - "{{ exiftool_package }}"
      - simple-scan
    state: present
  tags:
    - packages

