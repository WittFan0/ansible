---
- hosts: all
  become: true

  pre_tasks:
    - name: Classify hosts depending on their OS distribution
      group_by:
        key: os_{{ ansible_facts['distribution'] }}

- hosts: btrfs
  become: true
  roles:
    - btrfs

- hosts: new_build
  become: true
  roles:
    - update
    - common
    - monitor
    - harden  # TODO: Limit to WAN interface
  environment:
    http_proxy: http://dan:3128
    https_proxy: http://dan:3128
    ftp_proxy: http://dan:3128

- hosts: router
  become: true
  roles:
    - geerlingguy.ntp
    - dnsmasq

- hosts: proxy
  become: true
  roles:
    - proxy

- hosts: media_server
  become: true
  roles:
    - geerlingguy.docker
    - mediasrv

- hosts: collab_server
  become: true
  roles:
    - geerlingguy.docker
    - collab

- hosts: workstation
  become: true
  roles:
    - desktopenv
    # - ripping
    - graphics

- hosts: development
  become: true
  roles:
    - development

- hosts: gaming
  become: true
  roles:
    - gaming

- hosts: vmhost
  become: true
  roles:
    - vmhost

- hosts: btrfs
  become: true
  roles:
    - snapper

- hosts: all
  become: true
  tasks:
    - name: Remove sudo-less pacman permission for `aur_builder`
      ansible.builtin.file:
        path: /etc/sudoers.d/11-install-aur_builder
        state: absent
      tags:
        - aur
        - packages
      when: ansible_facts['distribution'] == "Archlinux"

    - name: Remove 'aur_builder' user 
      ansible.builtin.user:
        name: "{{ aur.builder }}"
        state: absent
        remove: yes
      when: ansible_facts['distribution'] == "Archlinux"

    - name: Install reflector
      community.general.pacman:
        update_cache: true
        name: reflector 
        state: present
      tags:
        - packages
      when: ansible_facts['distribution'] == "Archlinux"

    - name: Update mirror list (Arch)
      ansible.builtin.command: reflector --country US,Canada --completion-percent 90 --sort rate --latest 20 --protocol https --save /etc/pacman.d/mirrorlist
      become: true
      when: ansible_facts['distribution'] == "Archlinux"

  # roles:
  #   - sshd-keyonly  # <-- Must come last because it disables root ssh
